<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <section class="container-calculator">
        <p id="history"></p>
        <input id="display" readonly>
        <div class="container-buttons">
            <button class="btn-calc" onclick="addNumber('7')">7</button>
            <button class="btn-calc" onclick="addNumber('8')">8</button>
            <button class="btn-calc" onclick="addNumber('9')">9</button>
            <button class="btn-calc btn-operator" onclick="setOperator('+')">+</button>

            <button class="btn-calc" onclick="addNumber('4')">4</button>
            <button class="btn-calc" onclick="addNumber('5')">5</button>
            <button class="btn-calc" onclick="addNumber('6')">6</button>
            <button class="btn-calc btn-operator" onclick="setOperator('-')">-</button>

            <button class="btn-calc" onclick="addNumber('1')">1</button>
            <button class="btn-calc" onclick="addNumber('2')">2</button>
            <button class="btn-calc" onclick="addNumber('3')">3</button>
            <button class="btn-calc btn-operator" onclick="setOperator('*')">*</button>

            <button class="btn-calc zero" onclick="addNumber('0')">0</button>
            <button class="btn-calc btn-clear" onclick="clearAll()">C</button>
            <button class="btn-calc btn-equals" onclick="calculate()">=</button>
            <button class="btn-calc btn-operator" onclick="setOperator('/')">/</button>
        </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
